<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <title>Prova JS</title>
  </head>
  <body>
    <div class="telaInteira">    
    <div class="menuzao">
      <div class="container-menu">
        <h1 class="name">TGL</h1>
        <div class="buttons">
          <button class="home">Home</button>
        </div>
      </div>
      <div class="menu2">
          <button class="account">Account</button>
          <button class="logout">
            Log Out <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>
    <div class="tamTotal">
      <div class="tamCinquenta">
        <div class="newBetMegaSena">
          <h2>
            <strong class="newbet">NEW BET</strong>
            <span class="typegame">FOR</span>
            <span class="typegame" data-js="game-name"></span>
          </h2>
        </div>
        <div class="choose">Choose a game</div>
        <div class="game" data-js="buttonsGame"></div>
        <div class="fillBet">
          <span class="tittleBet"> Fill your bet <br /> </span>
          <span class="textBet" data-js="game-description"></span>
        </div>
        <div data-js="numbersGame" class="numbersGamer"></div>
        <div class="functionsButton">
          <button data-js="completeGame" class="complete">Complete Game</button>
          <button data-js="clearButton" class="clear">Clear Game</button>
          <button data-js="addCart" class="addCart">
            <i class="bi bi-cart"></i> Add to cart
          </button>
        </div>
      </div>
      <div class="container-cart">
        <span class="cart"> CART </span><br>
        <span data-js="carrovazio"></span>
        <div class="itemCart" data-js="itemCart">
        </div>
        <div class="cartPriceTotal">
          <strong><span>CART</span></strong> <span>TOTAL: </span><span data-js="priceTotalCart">R$ 0,00</span>
        </div>
        <div class="buttonSave">
          <button class="buttonSaveBet">
            Save <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>
        </div>
      </div>
    </div>
    <script src="js/dom.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
