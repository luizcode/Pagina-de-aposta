<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Prova JS</title>
</head>
<body>
    <div class="container-menu">
        <h1 class="name">TGL</h1>
        <div class="buttons">
            <button class="home">Home</button>
            <button class="account">Account</button>
            <button class="logout">Log Out</button>
        </div> 
    </div>
    <div class="tamTotal">
        <div class="tamCinquenta">
            <div class="newBetMegaSena">
                <span class="newbet">NEW BET</span> <span class="megaSena">FOR MEGA-SENA</span>
            </div>
            <div class="choose">
                Choose a game
            </div>
            <div class="game">
                <button class="lotofacil" data-js="lotofacil"></button>
                <button class="Mega-Sena" data-js="megasena"></button>
                <button class="Lotomania" data-js="quina"></button>
            </div>
            <div class="fillBet">
                <span class="tittleBet">
                    Fill your bet <br>
                </span>
                <span class="textBet" data-js="game-description"></span>
            </div>
            <div class="numbersGamer">
                
            </div>
        </div>
        <span class="cart">
            CART
        </span>
    </div>
    <script src="js/dom.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
