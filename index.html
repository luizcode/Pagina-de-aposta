<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Prova JS</title>
  </head>
  <body>
    <div class="container-menu">
      <h1 class="name">TGL</h1>
      <div class="buttons">
        <button class="home">Home</button>
        <button class="account">Account</button>
        <button class="logout">Log Out</button>
      </div>
    </div>
    <div class="tamTotal">
      <div class="tamCinquenta">
        <div class="newBetMegaSena">
          <h2>
            <strong class="newbet">NEW BET</strong> <span class="typegame">FOR</span> <span class="typegame" data-js="game-name"></span>
          </h2>
        </div>
        <div class="choose">Choose a game</div>
        <div class="game" data-js="buttonsGame">
        </div>
        <div class="fillBet">
          <span class="tittleBet"> Fill your bet <br /> </span>
          <span class="textBet" data-js="game-description"></span>
        </div>
        <div data-js="numbersGame" class="numbersGamer"></div>
        <div class="functionsButton">
          <button data-js="completeGame" class="complete">Complete Game</button>
          <button data-js="clearButton" class="clear">Clear Game</button>
          <button data-js="addCart" class="addCart">Add to cart</button>
        </div>
      </div>
      <div class="fundo">
        <span class="cart"> CART </span>
      </div>
    </div>
    <script src="js/dom.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
